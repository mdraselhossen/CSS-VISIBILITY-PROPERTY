<!DOCTYPE html>
<html>
<head>
	<title>css visibility property</title>
	<style type="text/css">
		h2{
			visibility: hidden;
		}
		.collapse{
			visibility: collapse;
		}

	</style>
</head>
<body>
	<h1>How to work visibility property</h1>
	<h2>How to work visibility property 2</h2>
	<h3>How to work visibility property</h3>
	<table border="1">
		<tr>
			<td>tabble data 1</td>
			<td>tabble data 2</td>
		</tr>		
		<tr >
			<td>tabble data 3</td>
			<td class="collapse">tabble data 4</td>
		</tr>		
		<tr>
			<td>tabble data 5</td>
			<td>tabble data 6</td>
		</tr>
	</table>

</body>
</html>
